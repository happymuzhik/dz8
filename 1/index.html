<!DOCTYPE html>
<html>
<head>
	<title>SEARCH</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/handlebars-v4.0.5.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="input-cont">
		<input id="cities_input" type="text" placeholder="Cities" autocomplete="off" />
	</div>
	<div id="res_cont" class="res-cont"></div>
</div>
<script id="city_template" type="text/x-handlebars-template">
	{{#each cities}}
	<div class="city">		
		<span>{{name}}</span>
	</div>
	{{/each}}
</script>
<script src="./js/common.js" type="text/javascript"></script>
</body>
</html>
